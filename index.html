<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        .contenedor {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .divisor {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aquamarine;
            transition: background-color 0.5s ease;
            cursor: pointer;
        }

     
    </style>
</head>

<body>
    <div class="contenedor">
        <div onclick="crearColor(this, true)" class="divisor" ></div>
        <div onclick="crearColor(this, false)" class="divisor"></div>

    </div>
    <script src="javascript.js"></script>
</body>

</html>
